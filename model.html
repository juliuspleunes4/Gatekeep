<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading AI Model...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">gatekeep</div>

    <div class="container">
        <h1>Downloading AI Model...</h1>
        <p id="status">This may take a few minutes. Please wait.</p>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <p id="progress-text">0%</p>
    </div>

    <script>
        const chunkCount = 40;  // Aantal chunks
        const baseURL = "https://cdn.jsdelivr.net/gh/juliuspleunes4/Gatekeep@LLM";


        async function openDatabase() {
            console.log("üìÇ Opening IndexedDB...");
            return new Promise((resolve, reject) => {
                let request = indexedDB.open("GatekeepModelDB", 1);
                request.onupgradeneeded = function(event) {
                    console.log("üîß Creating object store in IndexedDB...");
                    let db = event.target.result;
                    if (!db.objectStoreNames.contains("models")) {
                        db.createObjectStore("models");
                    }
                };
                request.onsuccess = () => {
                    console.log("‚úÖ IndexedDB opened successfully.");
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error("‚ùå Failed to open IndexedDB:", request.error);
                    reject(request.error);
                };
            });
        }

        async function checkIfModelExists(db) {
            console.log("üîç Checking if model exists in IndexedDB...");
            return new Promise((resolve) => {
                let transaction = db.transaction("models", "readonly");
                let store = transaction.objectStore("models");
                let request = store.get("phi-2");

                request.onsuccess = () => {
                    if (request.result) {
                        console.log("‚úÖ Model found in IndexedDB. Skipping download.");
                    } else {
                        console.log("‚ö†Ô∏è Model NOT found in IndexedDB. Download required.");
                    }
                    resolve(request.result);
                };

                request.onerror = () => {
                    console.error("‚ùå Error checking IndexedDB:", request.error);
                    resolve(null);
                };
            });
        }

        async function downloadChunks() {
            console.log("üì• Starting AI model download...");

            let db = await openDatabase();
            let storedModel = await checkIfModelExists(db);

            if (storedModel) {
                console.log("‚úÖ Model already downloaded. Redirecting to AI interface...");
                window.location.href = "index.html";
                return;
            }

            console.log("üöÄ Downloading model chunks...");
            let chunks = [];

            for (let i = 0; i < chunkCount; i++) {
                let url = `${baseURL}/chunk-${i}.bin`;
                console.log(`üì° Downloading chunk ${i + 1}/${chunkCount} from: ${url}`);

                try {
                    let response = await fetch(url);
                    console.log(`üìÑ Response status for chunk ${i + 1}:`, response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                    }

                    let blob = await response.blob();
                    console.log(`‚úÖ Chunk ${i + 1} downloaded. Size: ${blob.size} bytes.`);

                    chunks.push(blob);
                    updateProgressBar((i + 1) / chunkCount);
                } catch (error) {
                    console.error(`‚ùå Failed to download chunk ${i + 1}:`, error);
                    document.getElementById("status").innerText = "Download failed. Check your connection.";
                    return;
                }
            }

            console.log("üîó Merging chunks...");
            let mergedBlob = new Blob(chunks);
            console.log(`üìù Total merged model size: ${mergedBlob.size} bytes.`);

            saveToIndexedDB(mergedBlob);
        }

        function updateProgressBar(progress) {
            let progressBar = document.getElementById("progress-bar");
            let progressText = document.getElementById("progress-text");

            let percentage = Math.round(progress * 100);
            progressBar.style.width = percentage + "%";
            progressText.innerText = percentage + "%";

            console.log(`üìä Progress updated: ${percentage}%`);
        }

        async function saveToIndexedDB(blob) {
            let dbRequest = indexedDB.open("GatekeepModelDB", 1);

            dbRequest.onupgradeneeded = function (event) {
                let db = event.target.result;
                if (!db.objectStoreNames.contains("models")) {
                    db.createObjectStore("models");
                }
            };

            dbRequest.onsuccess = function (event) {
                let db = event.target.result;
                let transaction = db.transaction("models", "readwrite");
                let store = transaction.objectStore("models");

                store.put(blob, "phi-2");

                console.log("‚úÖ Model saved to IndexedDB!");
                window.location.href = "index.html";
            };

            dbRequest.onerror = function () {
                console.error("‚ùå Error saving model to IndexedDB:", dbRequest.error);
            };
        }

        downloadChunks();
    </script>
</body>
</html>
